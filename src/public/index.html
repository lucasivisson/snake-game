<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="info">
      <div class="scores">
        <span class="my-score"></span>
        <span class="oponent-score"></span>
      </div>
      <div class="latency">
        <span class="latency-text">10</span>
      </div>
    </div>
    <div class="start-screen">
      <div class="new-game">
        <div class="title"><span>SNAKE GAME</span></div>
        <form id="start-game-form" action=""><button>Iniciar</button></form>
        <div><span>Objetivo: Coma 10 frutas para vencer o jogo</span></div>
      </div>
      <div class="waiting-player">
        <div class="waiting-player-text">
          <span>Esperando o oponente entrar...</span>
          <form id="back-menu-form" action="">
            <button class="back-menu">Voltar para o menu</button>
          </form>
        </div>
      </div>
      <div class="server-full">
        <div class="server-full-text">
          <span>
            O servidor esta cheio, esperando jogadores desconectarem para
            iniciar o jogo.
          </span>
          <form id="back-menu-form" action="">
            <button class="back-menu">Voltar para o menu</button>
          </form>
        </div>
      </div>
      <div class="winner">
        <div class="winner-text">
          <span>Você ganhou :D</span>
          <form id="back-menu-form" action="">
            <button class="back-menu">Voltar para o menu</button>
          </form>
        </div>
      </div>
      <div class="loser">
        <div class="loser-text">
          <span>Você perdeu :/</span>
          <form id="back-menu-form" action="">
            <button class="back-menu">Voltar para o menu</button>
          </form>
        </div>
      </div>
      <div class="player-disconnected">
        <div class="player-disconnected-text">
          <span>O seu oponente foi desconectado.</span>
          <span>
            Esperando um novo oponente conectar para reiniciar o jogo.
          </span>
          <form id="back-menu-form" action="">
            <button class="back-menu">Voltar para o menu</button>
          </form>
        </div>
      </div>
    </div>
    <canvas width="900" height="510"></canvas>
    <div style="display: none">
      <img id="source" src="./assets/fruta.png" width="20" height="20" />
    </div>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
